<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<!--  -->
<link rel="icon" href="img/icon.png">
<!-- 字型 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Noto+Serif+TC:wght@200;300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="all.css">
<script src="script.js" defer></script>
</head>
<body onload="myFunction()">
    <div id="loading"></div>
    <div class="container">
        <header class="cont_part">
            <div class="title">
                <h1>🌦️ Weather App ☔️</h1>
            </div>
        </header>

        <div class="body_part">
            <div class="card">
                <div class="search">
                    <input type="text" class="search-bar" placeholder="Search" />
                    <button>
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em"
                            width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                                clip-rule="evenodd"></path>
                            <path fill-rule="evenodd"
                                d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
                <div class="weather">
                    <div class="other">請輸入城市的英文名稱</div>
                    <h2 class="city">Weather in Taipei</h2>
                    <h1 class="temp">18°C</h1>
                    <div class="center">
                        <img src="https://openweathermap.org/img/wn/04d.png" alt="" class="icon">
                        <div class="description">多雲</div>
                    </div>
                    <div class="other">
                        <div class="humidity">濕度： 60%</div>
                        <div class="wind">風速： 6.2 km/h</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer_part">
        <div class="name">
            <a href="https://github.com/WANHSUAN">WANHSUAN</a>
        </div>
    </footer>

</body>
</html>
